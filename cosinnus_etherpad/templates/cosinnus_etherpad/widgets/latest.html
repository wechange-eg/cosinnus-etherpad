{% load i18n %}

{% if rows %}
    {% for row in rows %}
        <div type="button" class="btn btn-emphasized dashboard-appwidget-contentline">
		    <ul class="media-list fine-space">
		        <li class="media">
		            <a class="pull-left" href="#">
		                <i class="fa fa-file-text-o"></i>
		            </a>
		            <div class="media-body">
		                <a href="{{ row.get_absolute_url }}">{{ row.title }}</a>
		                <div class="group-annotation">
		                    {% include 'cosinnus/group/group_label.html' with group=row.group %}
		                </div>
		            </div>
		        </li>
		    </ul>
		</div><!-- btn -->
    {% endfor %}
{% else %}
	<div type="button" class="btn btn-emphasized dashboard-appwidget-contentline fine-space">
	    <ul class="media-list">
	        <li class="media">
	            <a class="pull-left" href="#">
	                <i class="fa fa-tasks"></i>
	            </a>
	            <div class="media-body">
	                {% trans "There are no etherpads yet" %}
	            </div>
	        </li>
	    </ul>
	</div><!-- btn -->
{% endif %}
