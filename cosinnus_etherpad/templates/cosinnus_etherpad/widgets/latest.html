{% load i18n %}

{% if rows %}
    {% for row in rows %}
        <div type="button" class="btn btn-emphasized dashboard-appwidget-contentline">
		    <ul class="media-list fine-space">
		        <li class="media">
		            <a class="pull-left" href="#">
		                <i class="fa fa-file-text-o"></i>
		            </a>
		            <div class="media-body">
		                <a href="{% url "cosinnus:etherpad:pad-edit" group=row.group.slug slug=row.slug %}">{{ row.title }}</a>
		                <div class="group-annotation">
		                <i class="fa fa-users"></i>
		                    {{ group.name }}
		                </div>
		            </div>
		        </li>
		    </ul>
		</div><!-- btn -->
    {% endfor %}
{% else %}
  {{ no_data }}
{% endif %}
